<body>

    <div>
        <div>
            <p>text in russian</p>

            maxlength="15"
            name="code"
            class="input_encode"
            id="inputCode"
            >
            <br>
            <button id="btn-code" >click code</button>
        </div>
        <div>
            <span>encode</span>
            <br>
            <p class="outputCode"></p>
        </div>
        
    </div>
    <br>
    <div>
        <div>
            <p>reverse</p>
            <input type="text"
            maxlength="15"
            name="code"
            class="input_encode"
            id="inputCodeReverse"
            >
            <br>
            <button id="newBtn" >click code</button>
        </div>
        <div>
            <span>Code Reverse</span>
            <br>
            <p class="outputCodeReverse"></p>
        </div>
        
    </div>

    <script src="node.js"></script>
